{% extends "base.html" %}

{% load crispy_forms_filters %}

{% block content %}
  <h1>Delete car {{ car.model }}?</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <a class="btn btn-primary" href="{% url 'taxi:car-detail' car.id %}">Go back</a>
    <input type="submit" class="btn btn-danger" value="Confirm">
  </form>
{% endblock %}
